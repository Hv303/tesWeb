<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growtopia Server Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #server-status {
            margin-top: 20px;
        }
        #wotd-image {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Growtopia Server Status</h1>
    <div id="server-status">
        <p id="player-count">Player Count: Loading...</p>
        <p id="wotd-name">World of the Day: Loading...</p>
        <img id="wotd-image" alt="World of the Day">
    </div>
    <script src="sc.js"></script>
</body>
</html>
